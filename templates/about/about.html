{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="" style="padding-top: 5px; padding-bottom: 15px; background-color: rgb(248, 248, 248);">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% for obj in abhead %}
                    {% if obj.image %}
                        <img src="{{ obj.image.url }}" alt="header.png" class="img-responsive img-fluid">              
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<section class="" style="background-color: #F3F9F6; padding-top: 50px; padding-bottom: 50px;">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3">   

            </div>
            <div class="col-md-9 col-sm-9">
                {% for item in abt %}
                    <h4 class="h4-responsive">{{ item.title }}</h4>
                    <h5 class="h5-responsive" style="padding-top: 10px;">{{ item.sub_title }}</h5>
                    <p>{{ item.description|safe }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
